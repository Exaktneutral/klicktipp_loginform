<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/public/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!-- MAIN CONTENT -->
    <div class="content">
        <div class="container-login">
            <div class="wrap-login">
                <!-- FORM -->
                <form class="form-login" action="">
                    <!-- FORM HEADER -->
                    <div class="form-header">
                        <div class="text-header">
                            <p class="form-title">Welcome Back!</p>
                            <p class="form-subtitle">Sign in to continue</p>
                        </div>
                        <div class="header-image">
                            <img src="images/header_image.png" alt="Header Image">
                        </div>
                        <img src="images/avatar_image.png" alt="Avatar" class="avatar">
                    </div>
                    <!-- FORM INPUTS -->
                    <div class="form-content spacing">

                        <label for="username">
                            Username
                        </label>
                        <input type="text" name="username" placeholder="Enter username">

                        <label for="pw">
                            Password
                        </label>
                        <input type="password" name="pw" placeholder="Enter password" required>

                        <input type="checkbox" name="remember_me">
                        <label for="remember">Remember me</label>
                        <div>
                            <input class="margin-top" type="submit" value="Log in">
                        </div>
                        <p><span class="material-icons custom-icons">
                                lock
                            </span>Forgot your password?</p>
                    </div>
                </form>
            </div>
            <!-- FOOTNOTE -->
            <div class="footer margin-top">
                <p>Don't have an account? <a href="#">Signup now</a></p>
                <p>&copy; 2020 Crafted and designed by 10ursabanoglu. ðŸŽ‰</p>
            </div>
        </div>
    </div>
</body>

</html>
